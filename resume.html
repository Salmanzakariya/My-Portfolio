<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download the resume of Salmanubnu Zakariya. Explore my qualifications, experiences, and skills.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Resume - Salmanubnu Zakariya</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            padding: 10rem 9%;
            background-color: black;
            text-align: center;
        }

        .resume-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .resume-container h2 {
            font-size: 3.6rem;
            color: #b74b4b;
            margin-bottom: 2rem;
        }

        .resume-container p {
            font-size: 1.8rem;
            margin-bottom: 4rem;
            max-width: 60rem;
            color: #ccc;
        }

        .resume-button {
            font-size: 2rem;
            color: white;
            background-color: #b74b4b;
            padding: 1.5rem 3rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .resume-button:hover {
            background-color: white;
            color: #b74b4b;
        }

        .resume-icon {
            margin-left: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav a {
                font-size: 1.6rem;
                margin-left: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            header {
                padding: 1rem 5%;
            }

            section {
                padding: 8rem 5%;
            }

            .resume-container h2 {
                font-size: 3rem;
            }

            .resume-container p {
                font-size: 1.6rem;
            }

            .resume-button {
                font-size: 1.8rem;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 1.4rem;
                margin-left: 1rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            header {
                padding: 1rem 4%;
            }

            section {
                padding: 6rem 4%;
            }

            .resume-container h2 {
                font-size: 2.4rem;
            }

            .resume-container p {
                font-size: 1.4rem;
            }

            .resume-button {
                font-size: 1.6rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo">SALMAN</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="projectpage.html">Projects</a>
            <a href="contactpage.html">Contact</a>
        </nav>
    </header>

    <section>
        <div class="resume-container">
            <h2>Download My Resume</h2>
            <p>Explore my qualifications, experiences, and skills. Download the PDF version of my resume to learn more about my professional journey and how I can contribute to your projects.</p>
            <a href="img/Salmnubnu_zakariya.pdf" download class="resume-button">
                Download Resume
                <i class="fas fa-download resume-icon"></i>
            </a>
        </div>
    </section>
</body>
</html>
