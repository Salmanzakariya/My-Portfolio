<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Salmanubnu Zakariya for collaborations, inquiries, or more information about my projects.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap">
    <title>Contact Me - Salmanubnu Zakariya</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            padding: 10rem 9%;
            background-color: black;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 60rem;
            margin: 0 auto;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 3.6rem;
            color: #b74b4b;
            margin-bottom: 2rem;
        }

        .contact-container p {
            font-size: 1.8rem;
            margin-bottom: 3rem;
        }

        .contact-details {
            font-size: 1.6rem;
            color: #b74b4b;
            margin-bottom: 4rem;
        }

        .contact-details a {
            color: white;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #b74b4b;
        }

        .social-links a {
            font-size: 2.4rem;
            color: white;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #b74b4b;
        }

        .contact-form {
            width: 100%;
            max-width: 60rem;
            background-color: #1f1f1f;
            padding: 3rem;
            border-radius: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            font-size: 1.6rem;
            border: none;
        }

        .contact-form input[type="submit"] {
            background-color: #b74b4b;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: white;
            color: #b74b4b;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .contact-container {
                padding: 0 5%;
            }

            nav a {
                font-size: 1.6rem;
                margin-left: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            header {
                padding: 1rem 5%;
            }
        }

        @media (max-width: 480px) {
            .contact-container h2 {
                font-size: 3rem;
            }

            .contact-container p {
                font-size: 1.6rem;
            }

            .contact-details {
                font-size: 1.4rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 1.4rem;
            }

            .contact-form input[type="submit"] {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo">SALMAN</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="projectpage.html">Projects</a>
            <a href="contactpage.html">Contact</a>
        </nav>
    </header>

    <section>
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>If youâ€™d like to discuss a project, collaboration, or just say hello, feel free to reach out to me using the details below.</p>

            <div class="contact-details">
                <p><strong>Email:</strong> <a href="mailto:salmanzak07@gmail.com">salmanzak07@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+916282279201">+91 6282279201</a></p>
                <p><strong>Location:</strong> Calicut, Kerala, India</p>
            </div>

            <div class="social-links">
                <a href="https://github.com/Salmanzakariya" target="_blank" class="fab fa-github" aria-label="GitHub"></a>
                <a href="https://www.linkedin.com/in/salmanubnuzakariya" target="_blank" class="fab fa-linkedin" aria-label="LinkedIn"></a>
            </div>

            <div class="contact-form">
                <form name="submit-to-google-sheet" action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </section>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzLXCNE3zFiBuPjGDNO_j2gODeaK4dA_YOtBoOp76H05X4yj2czmpcCVCr-R0iJJwYK/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response);
                    form.reset(); // Corrected typo
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
