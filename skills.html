<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skills of Salmanubnu Zakariya. Explore my expertise in Python Development, Web Development, Business Management, Digital Marketing, Data Analysis, Teaching, and more.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>My Skills - Salmanubnu Zakariya</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            padding: 10rem 9%;
            background-color: black;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
        }

        .skill-card {
            background-color: #1f1f1f;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-1rem);
        }

        .skill-icon {
            font-size: 5rem;
            color: #b74b4b;
            margin-bottom: 1rem;
        }

        .skill-name {
            font-size: 2.4rem;
            color: white;
            margin-bottom: 1rem;
        }

        .skill-level {
            font-size: 1.6rem;
            color: #b74b4b;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }

            nav a {
                font-size: 1.6rem;
                margin-left: 2rem;
            }
        }

        @media (max-width: 768px) {
            .skills-container {
                grid-template-columns: 1fr;
            }

            nav a {
                font-size: 1.4rem;
                margin-left: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            header {
                padding: 1rem 5%;
            }

            section {
                padding: 8rem 5%;
            }

            .skill-card {
                padding: 2rem;
            }

            .skill-icon {
                font-size: 4rem;
            }

            .skill-name {
                font-size: 2rem;
            }

            .skill-level {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 1.4rem;
                margin-left: 1rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            header {
                padding: 1rem 4%;
            }

            section {
                padding: 6rem 4%;
            }

            .skill-card {
                padding: 1.5rem;
            }

            .skill-icon {
                font-size: 3rem;
            }

            .skill-name {
                font-size: 1.8rem;
            }

            .skill-level {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo">SALMAN</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="projectpage.html">Projects</a>
            <a href="contactpage.html">Contact</a>
        </nav>
    </header>

    <section>
        <h2 class="section-title">My Skills</h2>
        <div class="skills-container">
            <div class="skill-card">
                <i class='fab fa-python skill-icon'></i>
                <h3 class="skill-name">Python Development</h3>
                <p class="skill-level">Expert</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-laptop-code skill-icon"></i>
                <h3 class="skill-name">Web Development</h3>
                <p class="skill-level">Expert</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-briefcase skill-icon"></i>
                <h3 class="skill-name">Business Management</h3>
                <p class="skill-level">Advanced</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-bullhorn skill-icon"></i>
                <h3 class="skill-name">Digital Marketing</h3>
                <p class="skill-level">Advanced</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-chart-line skill-icon"></i>
                <h3 class="skill-name">Data Analysis</h3>
                <p class="skill-level">Intermediate</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-chalkboard-teacher skill-icon"></i>
                <h3 class="skill-name">Teaching</h3>
                <p class="skill-level">Expert</p>
            </div>
        </div>
    </section>
</body>
</html>
