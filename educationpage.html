<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Educational background of Salmanubnu Zakariya.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>My Education - Salmanubnu Zakariya</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            padding: 10rem 9%;
            background-color: black;
        }

        .section-title {
            font-size: 3.6rem;
            color: #b74b4b;
            text-align: center;
            margin-bottom: 4rem;
        }

        .education-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .education-card {
            background-color: #1f1f1f;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .education-card:hover {
            transform: translateY(-1rem);
        }

        .education-content h3 {
            font-size: 2.4rem;
            color: #b74b4b;
            margin-bottom: 1rem;
        }

        .education-content p {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .education-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 3rem;
            }

            nav a {
                font-size: 1.4rem;
                margin-left: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            header {
                padding: 1rem 5%;
            }
        }

        @media (max-width: 480px) {
            .education-content h3 {
                font-size: 2rem;
            }

            .education-content p {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo">SALMAN</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="projectpage.html">Projects</a>
            <a href="contactpage.html">Contact</a>
        </nav>
    </header>

    <section>
        <h2 class="section-title">My Education</h2>
        <div class="education-container">
            <div class="education-card">
                <div class="education-content">
                    <h3>Calicut University</h3>
                    <p>Bachelor of Computer Science</p>
                    <p>2022 - Present</p>
                </div>
            </div>
            <div class="education-card">
                <div class="education-content">
                    <h3>Himayathul Islam HSS</h3>
                    <p>High School</p>
                    <p>2021</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
